<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ task.title }}</h1>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.get_status_display }}</p>
        <p>Created at: {{ task.created_at }}</p>
        <a href="{% url 'task_edit' task.pk %}">Edit</a>
        <a href="{% url 'task_delete' task.pk %}">Delete</a>
        <a href="{% url 'task_list' %}">Back to Task List</a>
    </div>
</body>
</html>
